<!DOCTYPE html>
<html>
<head>
    <link href="styles/default.css" rel="stylesheet" type="text/css">
    <script type="module">
        import {createOffspring} from './scripts/main.js';
        window.createOffspring = createOffspring;
    </script>
</head>
<body>

    <h1>Welcome to SVARBnetics!</h1>

    <div class="grid-container">
        <div class="input">
                <div class="form-style-2">
                        <div class="form-style-2-heading">Enter Parent Genes</div>
                        <form action="" onsubmit="createOffspring()">
                            <label for="genes_a1"><span>Parent A Set 1</span><input type="text" class="input-field" id="genes_a1" name="genes_a1" value="" /></label>
                            <label for="genes_a2"><span>Parent A Set 2</span><input type="text" class="input-field" id="genes_a2" name="genes_a2" value="" /></label>
                            <label for="genes_b1"><span>Parent B Set 1</span><input type="text" class="input-field" id="genes_b1" name="genes_b1" value="" /></label>
                            <label for="genes_b2"><span>Parent B Set 2</span><input type="text" class="input-field" id="genes_b2" name="genes_b2" value="" /></label>
                            <label for="number_of_offspring"><span># of Offspring</span><INPUT TYPE="NUMBER" MIN="1" MAX="1000" STEP="1" VALUE="1" SIZE="6" class="input-field" id="number_of_offspring" name="number_of_offspring" value="" > </label>
                            <label><span> </span><input type="button" value="Reproduce" onclick="createOffspring()"/></label>
                        </form>
                </div>
                <canvas id="myChart" width="100" height="50"></canvas>    
        </div>
        <div class="chart">
        </div>
        <div class="popluation">
            <h2>Population</h2>
            <table id="population" class="blueTable">
                <thead>
                    <tr> <th>Parent A</th> <th>Parent B</th> <th>Offspring</th> </tr>
                </thead>
                <tbody></tbody>        
            </table>                        
        </div>
    </div>

</body>
</html>
